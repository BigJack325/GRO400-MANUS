jobs:
  include:
  
  - stage: Arduino
    name: "Arduino"
    
    language: python
    python:
      - "3.9"

    cache:
      directories:
        - "~/.platformio"

    env:
      - PLATFORMIO_CI_SRC=Hexapod-master/Hexapod_Arduino


    install:
      - pip install -U platformio

    script:
      - platformio run -d $PLATFORMIO_CI_SRC
      
  - stage: Qt
    name: "Qt"
    
    arch:
    - armv71
    
    sudo: required
    
    env:
    - IMGNAME=ubuntu:18.04

    services:
      - docker

    before_script:
      - docker image build -t ${IMGNAME} .

    script:
      - docker run -it make check
